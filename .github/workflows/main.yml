name: Push To Docker Hub

on:
    push:
      branches: [ "master" ]


jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Install GO
        uses: actions/setup-go@v3
        with:
          go-version: 1.22

      - name: checkout code
        uses: actions/checkout@v3

      - name: Fetch required go modules
        run: go mod download

      - name: Build 
        run: go build -v ./...

      - name: Build Image
        run: docker build -t alhusseinahmed/go-webapp-sample:1 .

      - name: Test Image 
        run: |  
          docker run -d -p 8080:8080 alhusseinahmed/go-webapp-sample:1 
          sleep 5  # Allow for container startup
          curl http://localhost:8080/api/health | grep -q "healthy"  

      - uses: actions/checkout@master
      - name: Bump version and push tag
        id: tags
        uses: Instrument/github-tag-action@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
          BRANCH: master
          BUMP: major

      - name: Push Image
        run: |
          docker push alhusseinahmed/go-webapp-sample:${{ steps.tags.outputs.new_tag }}




